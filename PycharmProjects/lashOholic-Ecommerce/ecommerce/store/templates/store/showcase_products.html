{%load static%}
<div class="product_section layout_padding productLayout">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h1 class="product_taital">Our Products</h1>
        <p class="product_text">
          incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
          quis nostrud exercitation
        </p>
      </div>
    </div>
    <div class="product_section_2 layout_padding">
      <div class="row">
        {% for product in products %}
        <div class="col-lg-3 col-sm-6">
          <div class="product_box">
            <h4 class="bursh_text">{{product.name}}</h4>
            <p class="lorem_text">
              incididunt ut labore et dolore magna aliqua. Ut enim
            </p>
            <img src="{%static 'images/img-1.png'%}" class="image_1" />
            <div class="btn_main">
              <div class="buy_bt">
                <button
                  data-product="{{product.id}}"
                  data-action="add"
                  class="btn btn-outline-secondary add-btn update-cart"
                >
                  Add to Cart
                </button>
              </div>
              <h3 class="price_text">Price ${{product.price}}</h3>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>

      <div class="seemore_bt"><a href="{%url 'store' %}">See More</a></div>
    </div>
  </div>
</div>
